<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="blue" id="circles"></div>
        <div class="card">
            <div class="profilepic_Container">
                <img src="./images/cropped.png" alt="" class="profilepic">
            </div>
            <br>
            <p class="displayName">Nayeon</p>
            <p class="description">South Korean pop singer</p>
            <div class="socials">
                <a href="https://www.youtube.com">
                    <img src="./icons/youtube.png" id="icon">
                </a>
                <a href="https://www.facebook.com">
                    <img src="./icons/facebook.png" id="icon">
                </a>
                <a href="https://www.google.com">
                    <img src="./icons/google.png" id="icon">
                </a>
                <a href="https://www.whatsapp.com">
                    <img src="./icons/whatsapp.png" id="icon">
                </a>
            </div><br>
            <div class="buttons">
                <button id="btn">Message</button>
                <button id="btn">Subscribe</button>
            </div>
        </div>
        <div class="orange" id="circles"></div>
    </div>
</body>
</html>
